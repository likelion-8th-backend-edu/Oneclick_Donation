<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign In Page</title>
    <style>
        body {
            font-family: "Montserrat", sans-serif;
            background: white;
        }

        .container {
            display: block;
            max-width: 680px;
            width: 80%;
            margin: 120px auto;
        }

        h1 {
            color: #ffed4d;
            font-size: 48px;
            letter-spacing: -3px;
            text-align: center;
            margin: 120px 0 80px 0;
            transition: 0.2s linear;
        }
        .links {
            list-style-type: none;
        }
        .links li {
            display: inline-block;
            margin: 0 20px 0 0;
            transition: 0.2s linear;
        }
        .links li:nth-child(2) {
            opacity: 0.6;
        }
        .links li:nth-child(2):hover {
            opacity: 1;
        }
        .links li:nth-child(3) {
            opacity: 0.6;
            float: right;
        }
        .links li:nth-child(3):hover {
            opacity: 1;
        }
        .links li a {
            text-decoration: none;
            color: #0f132a;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
        }

        form {
            width: 100%;
            max-width: 680px;
            margin: 40px auto 10px;
        }

        .input__block {
            margin: 20px auto;
            display: block;
            position: relative;
        }

        .input__block.first-input__block::before {
            content: "";
            position: absolute;
            top: -15px;
            left: 50px;
            display: block;
            width: 0;
            height: 0;
            background: transparent;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 15px solid rgba(15, 19, 42, 0.1);
            transition: 0.2s linear;
        }

        .input {
            display: block;
            width: 90%;
            max-width: 680px;
            height: 50px;
            margin: 0 auto;
            border-radius: 8px;
            border: none;
            background: rgba(15, 19, 42, 0.1);
            color: rgba(15, 19, 42, 0.3);
            padding: 0 0 0 15px;
            font-size: 14px;
            font-family: "Montserrat", sans-serif;
        }

        .input__block input:focus,
        .input__block input:active {
            outline: none;
            border: none;
            color: #0f132a;
        }

        .signin__btn {
            background: #ffed4d;
            color: white;
            display: block;
            width: 92.5%;
            max-width: 680px;
            height: 50px;
            border-radius: 8px;
            margin: 0 auto;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-family: "Montserrat", sans-serif;
            box-shadow: 0 15px 30px rgb(255, 237, 77, 0.36);
            transition: 0.2s linear;
        }

        .signin__btn:hover {
            box-shadow: 0 0 0 rgba(233, 30, 99, 0);
        }
        .separator {
            display: block;
            margin: 30px auto 10px;
            text-align: center;
            height: 40px;
            position: relative;
            background: transparent;
            color: rgba(15, 19, 42, 0.4);
            font-size: 13px;
            width: 90%;
            max-width: 680px;
        }
        .separator::before {
            content: "";
            position: absolute;
            top: 8px;
            left: 0;
            background: rgba(15, 19, 42, 0.2);
            height: 1px;
            width: 45%;
        }
        .separator::after {
            content: "";
            position: absolute;
            top: 8px;
            right: 0;
            background: rgba(15, 19, 42, 0.2);
            height: 1px;
            width: 45%;
        }
    </style>

</head>
<body>
<div class="container">
    <h1>SIGN IN</h1>
    <ul class="links">
        <li>
            <a href="/donation/signin" id="signin">SIGN IN</a>
        </li>
        <li>
            <a href="/donation/signup" id="signup">SIGN UP</a>
        </li>
    </ul>
    <form action="/donation/signin" method="post">
        <!-- email input -->
        <div class="first-input input__block first-input__block">
            <label for="username">
                <input name="username" type="email" placeholder="Email" class="input" id="username"   />
            </label>
        </div>
        <!-- password input -->
        <div class="input__block">
            <label for="password">
                <input name="password" type="password" placeholder="Password" class="input" id="password"   />
            </label>
        </div>
        <button class="signin__btn" type="submit">
            로그인
        </button>
    </form>
    <div class="separator">
        <p>OR</p>
    </div>
    <!--  소셜 로그인 할 수 있도록 넣기-->

</div>


<script>
    document.addEventListener("DOMContentLoaded", function() {
        const form = document.querySelector("form");
        form.onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData(form);
            const json = Object.fromEntries(formData.entries());
            const response = await fetch('/donation/signin', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(json) // FormData를 JSON 문자열로 변환
            });
            if (response.ok) {
                const data = await response.json();
                console.log(`data = ${JSON.stringify(data)}`);
                localStorage.setItem("token", data.token);
                console.log(data.token);
                fetchData("/")
                location.replace('/donation');
                // 사용자가 관리자유무 확인필요
            } else {
                const errorData = await response.json();
                alert("로그인 실패: " + errorData.message);
            }
        };
    });

    async function fetchData(url) {
        const token = localStorage.getItem("token");
        try {
            const response = await fetch(url, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                }
            });
            if (response.ok) {
                const data = await response.json();
                console.log('데이터 로드 성공:', data);
            } else {
                const errorData = await response.json();
                throw new Error("서버 오류: " + errorData.message);
            }
        } catch (error) {
            console.error("에러 발생:", error);
        }
    }
</script>



</body>
</html>
