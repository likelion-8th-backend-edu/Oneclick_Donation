<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Home</title>
  <style>
      body {
          font-family: "Montserrat", sans-serif;
          background: white;
      }

      .container {
          display: block;
          max-width: 680px;
          width: 80%;
          margin: 50px auto;
      }

      h1 {
          color: #ffed4d;
          font-size: 40px;
          letter-spacing: -3px;
          text-align: center;
          margin: 15px 0 20px 0;
          transition: 0.2s linear;
      }
      .links {
          list-style-type: none;
          text-align: right;
      }
      .links li {
          display: inline-block;
          margin: 0 20px 0 0;
          transition: 0.2s linear;
      }
      .links li:nth-child(2) {
          opacity: 0.6;
      }
      .links li:nth-child(2):hover {
          opacity: 1;
      }
      .links li:nth-child(3) {
          opacity: 0.6;
          float: right;
      }
      .links li:nth-child(3):hover {
          opacity: 1;
      }
      .links li a {
          text-decoration: none;
          color: 	#a6a6a6;
          font-weight: bold;
          text-align: center;
          cursor: pointer;
      }
      /* 게시글 박스 스타일 */
      .post-box {
          border: 1px solid #ccc;
          border-radius: 8px;
          padding: 10px;
          width: 120px;
          height: 120px;
          display: inline-block;
          margin-right: 20px;
          margin-bottom: 20px;
          transition: 0.2s linear;
          vertical-align: top; /* 상단 정렬 */
          box-sizing: border-box; /* 요소 크기 계산 시 border와 padding 포함 */
      }
      .post-box h2 {
          margin: 0;
          color: #333;
      }
  </style>
</head>
<body>
<div class="container">
  <h1>작은 선물이 큰 변화를 만듭니다.</h1>
  <ul class="links">
    <li>
      <a href="/donation/signin" id="signin">SIGN IN</a>
    </li>
    <li>
      <a href="/donation/signin" id="logoutButton">LOGOUT</a>
    </li>
  </ul>
  <!-- 마이페이지로 옮기기-->
  <a href="/donation/upgrade-request">단체로 변경하기</a> <br>
  <a href="/post/create">캠페인 제안하기</a> <br>
  <a href="/admin">관리자 페이지</a> <br>
  <div th:if="${page.content.empty}">
    <p>진행 중인 캠페인이 없습니다.</p>
  </div>
  <div th:unless="${page.content.empty}">
    <div th:each="post, postStat : ${page.content}" class="post-box" th:style="'margin-right: ' + (postStat.last ? '0' : '20px')">
      <a th:href="@{/post/{id}(id=${post.id})}">[[${post.title}]]</a>
      <!-- 기타 필요한 정보 출력 -->
    </div>
    <!-- 페이지네이션 링크 추가 -->
    <div th:if="${page.totalPages > 1}">
      <div>
        <span>페이지:</span>
        <a th:each="i : ${#numbers.sequence(0, page.totalPages-1)}" th:href="@{'/?page=' + ${i}}">
          <span th:text="${i} + 1"></span>
        </a>
      </div>
    </div>
  </div>
</div>


<script>
  async function logout() {
    localStorage.removeItem("token");
    location.replace('/donation/signin');
  }
  document.addEventListener("DOMContentLoaded", function() {
    const logoutButton = document.getElementById("logoutButton");
    if (logoutButton) {
      logoutButton.addEventListener("click", logout);
    }
  });
</script>


</body>
</html>
