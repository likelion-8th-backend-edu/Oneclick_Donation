<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <title>update</title>
  <style>
      a {
          text-decoration: none;
          color: #007BFF;
          font-weight: bold;
      }
      body {
          font-family: Arial, sans-serif;
          margin: 20px;
      }

      form {
          max-width: 600px;
          margin: 0 auto;
      }

      input[type="text"],
      textarea,
      input[type="password"],
      select {
          width: 100%;
          padding: 8px;
          margin: 5px 0 20px 0;
          display: inline-block;
          border: 1px solid #ccc;
          box-sizing: border-box;
          border-radius: 4px;
      }

      input[type="submit"] {
          background-color: #4CAF50;
          color: white;
          padding: 10px 15px;
          border: none;
          border-radius: 4px;
          cursor: pointer;
      }
  </style>
</head>
<body>
<form th:action="@{/post/{id}/edit(id=${post.id})}" method="post" enctype="multipart/form-data">
      제목: <input type="text" name="title" th:value="${post.title}">
      내용: <input type="text" name="contents" th:value="${post.description}">
      이미지: <input type="text" name="image" th:value="${post.postImage}">
      목표 모금액: <input type="text" name="targetAmount" th:value="${post.targetAmount}">
  <div class="mb-2">
    <div class="mb-2">
      <input type="submit">
    </div>
  </div>
</form>
</body>
</html>
