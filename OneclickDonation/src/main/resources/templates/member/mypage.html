            <form id="myForm" action="../mypage" method="post">

                    <label>nickname</label>
                    <input class="w3-input" type="text" id="nickname" name="nickname" readonly value="${ nickname }">
                </p>

                    <input class="w3-input" type="text" id="username" name="username" readonly value="${ username }">
                </p>
                <p>
                    <label>age</label>
                    <input class="w3-input" type="text" id="age" name="age" readonly value="${ age }">
                </p>
                <p>

                    <input class="w3-input" type="text" id="phone" name="phone" readonly value="${ phone }">
                </p>
                <p>
                    <label>donationAmount</label>
                    <input class="w3-input" type="text" id="donationAmount" name="donationAmount" readonly value="${ donationAmount }">
                </p>
            </form>
