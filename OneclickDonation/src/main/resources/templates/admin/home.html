<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Admin Home</title>
  <style>
      body {
          font-family: "Montserrat", sans-serif;
          background: white;
      }

      .container {
          display: block;
          max-width: 680px;
          width: 80%;
          margin: 50px auto;
      }

      h1 {
          color: #ffed4d;
          font-size: 40px;
          letter-spacing: -3px;
          text-align: center;
          margin: 15px 0 20px 0;
          transition: 0.2s linear;
      }
      .links {
          list-style-type: none;
          text-align: right;
      }
      .links li {
          display: inline-block;
          margin: 0 20px 0 0;
          transition: 0.2s linear;
      }
      .links li:nth-child(2) {
          opacity: 0.6;
      }
      .links li:nth-child(2):hover {
          opacity: 1;
      }
      .links li:nth-child(3) {
          opacity: 0.6;
          float: right;
      }
      .links li:nth-child(3):hover {
          opacity: 1;
      }
      .links li a {
          text-decoration: none;
          color: 	#a6a6a6;
          font-weight: bold;
          text-align: center;
          cursor: pointer;
      }
  </style>
</head>
<body>
<div class="container">
  <h1>작은 선물이 큰 변화를 만듭니다.</h1>
  <ul class="links">
    <li>
      <a href="/admin/upgrades" id="admin">단체 신청 목록</a>
    </li>
    <!-- 캠페인 제안 목록 볼 수 링크 추가 -->
  </ul>
  <div th:if="${page.content.isEmpty()}">
    <p>진행 중인 캠페인이 없습니다.</p>
  </div>
<!--  <tbody>-->
<!--  <tr th:each="post: ${page.content}">-->
<!--    <th scope="col" th:text="${post.id}"></th>-->
<!--    <th scope="col">-->
<!--      <a th:href="@{/post/{id}(id=${post.id})}" th:text="${post.title}"></a>-->
<!--    </th>-->
<!--    <th th:if="${selected == null}" scope="col" th:text="${post.description}"></th>-->
<!--  </tr>-->
<!--  </tbody>-->
  <div th:each="post : ${page.content}">

    <!-- TODO 캠페인 클릭 시 상세 캠페인으로 이동 구현하기 -->
    <a th:href="@{/post/{id}(id=${post.id})}">
      <h2 th:text="${post.title}"></h2>
    <p th:text="${post.description}"></p>
    </a>
    <!-- 페이지네이션 링크 추가 -->
    <div th:if="${page.totalPages > 1}">
      <div>
        <span>페이지:</span>
        <a th:each="i : ${#numbers.sequence(0, page.totalPages-1)}" th:href="@{'/?page=' + ${i}}">
          <span th:text="${i} + 1"></span>
        </a>
      </div>
    </div>
  </div>
</div>

</body>
