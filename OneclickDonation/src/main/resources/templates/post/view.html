<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Post</title>
  <style>
      body {
          font-family: Arial, sans-serif;
          background-color: #f0f0f0;
          margin: 0;
          padding: 0;
      }

      .container {
          max-width: 900px;
          margin: 50px auto;
          background-color: #fff;
          padding: 20px;
          border-radius: 8px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
          color: #ffed4d;
          text-align: center;
      }

      .post-details {
          margin-top: 20px;
      }

      .post-details div {
          margin-bottom: 10px;
      }

      .post-details strong {
          color: #333;
      }

      .post-details img {
          max-width: 100%;
          display: block;
          margin: 10px auto;
          border-radius: 8px;
      }

      .action-buttons {
          margin-top: 20px;
          text-align: right;
          display: flex;
          justify-content: space-between;
          align-items: center;
      }

      .action-buttons a {
          background-color: #ffed4d;
          color: #fff;
          padding: 8px 16px;
          text-decoration: none;
          border-radius: 5px;
          margin-right: 10px;
      }

      .action-buttons a.news-button {
          background-color: #ff4d4d;
          padding: 10px 20px;
          border-radius: 20px;
          margin-right: auto;
      }

      .action-buttons a.news-button:hover {
          background-color: #ff6666;
      }

      /* Comment Style */
      .comments {
          margin-top: 30px;
      }

      .comment {
          background-color: #f9f9f9;
          border-radius: 5px;
          padding: 15px;
          margin-bottom: 20px;
      }

      .comment p {
          margin: 0;
          font-size: 16px;
      }

      .comment .delete-btn {
          background-color: #ff4d4d;
          color: #fff;
          padding: 5px 10px;
          border: none;
          border-radius: 3px;
          cursor: pointer;
          float: right;
      }

      .comment .delete-btn:hover {
          background-color: #ff6666;
      }

      .comment .delete-btn:focus {
          outline: none;
      }

      .comment-footer {
          margin-top: 10px;
          font-size: 14px;
          color: #777;
      }

      .progress-bar {
          width: 100%;
          background-color: #f0f0f0;
          border-radius: 5px;
          overflow: hidden;
          height: 20px; /* 높이 설정 */
      }

      .progress-bar-fill {
          height: 100%;
          background-color: #4CAF50;
          text-align: center;
          line-height: 20px; /* 세로 가운데 정렬 */
          color: white;
          transition: width 0.5s ease-in-out; /* 진행 애니메이션 추가 */
          position: relative; /* 부모 요소에 대한 상대 위치 설정 */
      }

      /* 퍼센트 수치 스타일 */
      .progress-percent {
          position: absolute; /* 상대 위치 설정 */
          top: 50%; /* 상단에서 50% 위치 */
          right: 0; /* 오른쪽에서 시작 */
          transform: translateY(-50%); /* 세로 중앙 정렬 */
          width: auto; /* 너비 자동 설정 */
          color: black; /* 퍼센트 색상 설정 */
      }

      /* 마우스 호버시 배경색 변경 */
      .progress-bar-fill:hover {
          background-color: #45a049;
      }
  </style>
</head>
<body>
<div class="container">
  <h1 th:text="${post.title}"></h1>
  <div class="post-details">
    <div>
      <strong>캠페인 제목:</strong> <br>
      <span th:text="${post.title}"></span>
    </div>
    <div>
      <strong>대표 이미지:</strong>
      <img th:src="@{'/uploads/' + ${post.postImage}}" alt="Post Image">
    </div>
    <div>
      <strong>캠페인 설명:</strong>
      <p th:text="${post.description}" style="word-wrap: break-word;"></p>
    </div>
    <div>
      <strong>모금 시작 날짜:</strong> <br>
      <span th:text="${post.startDate}"></span>
    </div>
    <div>
      <strong>모금 종료 날짜:</strong> <br>
      <span th:text="${post.endDate}"></span>
    </div>
    <div>
      <strong>목표 모금액:</strong> <br>
      <span th:text="${post.targetAmount + '원'}"></span>
    </div>
  </div>
  <br>
  <div class="container">
    <div class="progress-bar" id="progress-bar">
      <div class="progress-bar-fill" id="progress-bar-fill"></div>
      <div class="progress-percent" id="progress-percent"></div>
    </div>
  </div>
  <br>
  <div class="action-buttons">
    <a th:href="@{/post/{id}/news(id=${post.id})}" class="news-button">소식</a>
    <a th:href="@{'/post/' + ${post.id} + '/edit'}">수정</a>
    <form th:action="@{'/post/' + ${post.id} + '/delete'}" method="post" style="display: inline;">
      <button type="submit" style="background-color: #ffed4d; color: #fff; padding: 8px 16px; text-decoration: none; border-radius: 5px; border: none; cursor: pointer;">삭제</button>
    </form>
    <a href="/donation" class="back-link">Home</a>
  </div>
</div>

<div class="container">
  <div class="comments">
    <h3>댓글</h3>
    <div th:unless="${#lists.isEmpty(comment)}" th:each="cmt : ${comment}" class="comment">
      <p th:text="${cmt.content}"></p>
      <div class="comment-footer">
        <span>작성자: <em>John Doe</em></span>
        <form th:action="@{/post/{postId}/comment/{commentId}/delete(postId=${post.id}, commentId=${cmt.id})}" method="post">
          <button type="submit" class="delete-btn">댓글 삭제</button>
        </form>
      </div>
    </div>
  </div>

  <hr>

  <h3>댓글 작성</h3>
  <form th:action="@{/post/{id}/comment(id=${post.id})}" method="post">
    <div class="container">
      <label>
        <input type="text" name="content" placeholder="댓글을 작성하세요.">
      </label>
    </div>
    <input type="submit" value="댓글 작성"> <br>
  </form>
</div>


<script>
    // updateProgressBar 함수를 정의합니다.
    function updateProgressBar(supportAmount, targetAmount) {
        // 현재 모금액과 목표 모금액을 가져와서 계산합니다.
        var percent = supportAmount >= targetAmount ? 100 : (supportAmount / targetAmount) * 100;
        // 게이지 바를 채우는 요소를 가져옵니다.
        var progressBarFill = document.getElementById("progress-bar-fill");
        // 게이지 바를 채우는 요소의 너비를 퍼센트에 따라 조정합니다.
        progressBarFill.style.width = percent + "%";
        progressBarFill.innerText = percent.toFixed(2) + "% (" + supportAmount + "원" + ")";
    }

    // 페이지가 로드될 때 서버에서 데이터를 가져와서 게이지 바를 업데이트합니다.
    document.addEventListener("DOMContentLoaded", function() {
        // AJAX 요청을 생성합니다.
        var xhr = new XMLHttpRequest();
        // 현재 페이지 URL에서 게시물 ID를 가져옵니다.
        var postId = window.location.pathname.split("/")[2]; // /post/{id}/support-amount-target-amount 에서 {id}를 가져옵니다.
        // GET 메서드를 사용하여 /{id}/support-amount-target-amount 엔드포인트로 요청을 보냅니다.
        xhr.open("GET", "/post/" + postId + "/support-amount-target-amount", true);
        // 응답이 도착하면 이벤트 리스너를 실행합니다.
        xhr.onload = function () {
            // 만약 요청이 성공했다면
            if (xhr.status === 200) {
                // 서버에서 받은 JSON 데이터를 JavaScript 객체로 변환합니다.
                var data = JSON.parse(xhr.responseText);
                // 가져온 데이터를 이용하여 게이지 바를 업데이트합니다.
                updateProgressBar(data.supportAmount, data.targetAmount);
            }
        };
        // AJAX 요청을 보냅니다.
        xhr.send();
    });
</script>

</body>
</html>
