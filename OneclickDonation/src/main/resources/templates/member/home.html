<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Home</title>
  <style>
      body {
          font-family: "Montserrat", sans-serif;
          background: white;
      }

      .banner {
          display: block;
          max-width: 1000px;
          width: 90%;
          margin: 20px auto;
      }

      .main {
          display: block;
          max-width: 1000px;
          width: 90%;
          margin: 30px auto;
          position: relative; /* main div를 relative로 설정 */
      }

      h1 {
          color: #ffed4d;
          font-size: 40px;
          letter-spacing: -3px;
          text-align: center;
          margin: 15px 0 20px 0;
          transition: 0.2s linear;
      }

      .links {
          list-style-type: none;
          text-align: right;
      }

      .links li {
          display: inline-block;
          margin: 0 20px 0 0;
          transition: 0.2s linear;
      }

      .links li:nth-child(2) {
          opacity: 0.6;
      }

      .links li:nth-child(2):hover {
          opacity: 1;
      }

      .links li:nth-child(3) {
          opacity: 0.6;
          float: right;
      }

      .links li:nth-child(3):hover {
          opacity: 1;
      }

      .links li a {
          text-decoration: none;
          color: #a6a6a6;
          font-weight: bold;
          text-align: center;
          cursor: pointer;
      }
      .proposal-button {
          display: inline-block;
          background-color: #ffed4d; /* 배경색 설정 */
          color: #fff; /* 텍스트 색상 설정 */
          font-weight: bold;
          padding: 8px 16px; /* 버튼 내부 여백 조정 */
          border-radius: 5px; /* 모서리를 둥글게 만듭니다 */
          text-decoration: none; /* 링크의 밑줄 제거 */
          position: absolute; /* 고정 위치로 설정합니다 */
          top: 0; /* 상단 여백 조정 */
          right: 0; /* 오른쪽 여백 조정 */
          z-index: 999; /* 다른 요소 위에 배치될 수 있도록 z-index 설정 */
          font-size: 14px; /* 버튼 텍스트 크기 조정 */
      }

      /* Modified styles for post box */
      .post-box {
          font-size: 16px;
          width: calc(25% - 25px); /* 한 행에 네 개씩 배치하므로 각 요소의 너비를 조정 */
          height: 250px;
          margin-right: 20px;
          margin-bottom: 30px; /* 위아래 간격을 더 넓게 조정 */
          margin-top: 30px; /* 위아래 간격을 더 넓게 조정 */
          box-sizing: border-box; /* 원래의 전역 스타일에서 이동 */
          float: left;
          position: relative; /* 부모 요소에 대한 상대 위치 설정 */
      }

      .post-image {
          position: relative;
          border: 1px solid #ccc; /* Added border for post image */
          border-radius: 8px; /* Added border radius for post image */
          width: 100%; /* 부모 요소에 꽉 차도록 */
          height: 150px; /* 고정된 이미지 높이 설정 */
          padding: 1px; /* 테두리와 이미지 간의 간격을 보정 */
      }

      .post-image img {
          width: 100%;
          height: 100%;
          border-radius: 6px; /* 이미지가 테두리 내에 꽉 차도록 설정 */
          object-fit: cover; /* 이미지가 테두리 내에 꽉 차도록 설정 */
      }

      .post-details {
          width: 100%;
          padding: 5px;
          height: 80px; /* 높이를 자동으로 조정하여 내용에 맞게 확장 */
          box-sizing: border-box;
          display: flex;
          flex-direction: column;
          justify-content: space-between;
          position: relative;
      }

      /* 제목과 조직명 스타일 */
      .post-details h5 {
          margin: 3px 0; /* 위아래 마진을 조정 */
          text-align: center;
          overflow: hidden; /* 텍스트가 넘치는 경우 처리 */
          text-overflow: ellipsis; /* 텍스트가 넘치는 경우 ...으로 표시 */
          white-space: normal; /* 텍스트가 여러 줄로 표시되도록 설정 */
          max-height: 35px; /* 최대 높이 설정 */
          line-height: 15px; /* 줄 간격 설정 */
      }

      .post-details .or {
          margin-bottom: 15px; /* 조직명과 게이지 바 사이의 간격을 조정 */
          font-size: 12px; /* 조직명 텍스트 크기 조정 */
          text-align: left; /* 텍스트를 왼쪽 정렬로 설정 */
          color: #888; /* 텍스트 색상 설정 */
      }

      /* 게이지 바 스타일 */
      .progress-bar {
          background-color: #e0e0e0;
          height: 8px;
          border-radius: 5px;
          overflow: hidden;
          width: 100%;
          position: absolute;
          bottom: 0;
      }

      .progress-bar-fill {
          background-color: #ff6f61;
          height: 100%;
          transition: width 0.3s ease-in-out;
          position: absolute; /* 부모 요소에 대해 절대 위치 설정 */
          top: 0; /* 부모 요소의 맨 위에 위치하도록 설정 */
          left: 0; /* 부모 요소의 맨 왼쪽에 위치하도록 설정 */
      }

      .simple-link {
          text-decoration: none;
          color: #ff6f61;
          font-weight: bold;
          text-align: center;
          cursor: pointer;
      }

      /* Pagination Styles */
      .pagination {
          text-align: center;
          margin-top: 20px;
          clear: both; /* Float 해제 */
      }


      .pagination a {
          display: inline-block;
          padding: 5px 10px;
          background-color: #f0f0f0;
          color: #333;
          border-radius: 5px;
          text-decoration: none;
      }

      .pagination a.active {
          background-color: #ff6f61;
          color: #fff;
      }
  </style>
</head>
<body>
<div class="banner">
  <h1>작은 선물이 큰 변화를 만듭니다.</h1>
  <ul class="links">
    <li>
      <a href="/donation/signin" id="signin">SIGN IN</a>
    </li>
    <li>
      <a href="/donation" id="logoutButton">LOGOUT</a>
    </li>
  </ul>
  <!-- 마이페이지로 옮기기-->
  <a href="/donation/upgrade-request">단체로 변경하기</a> <br>
  <a href="/admin">관리자 페이지</a> <br>
  <br>
</div>
<div class="main">
  <a href="/post/create" class="proposal-button">캠페인 제안하기</a> <br>
  <a href="/donation" class="simple-link" style="border-bottom: 2px solid #ff6f61; margin-right: 5px;">모금중 캠페인</a>
  <a href="/end" class="simple-link">종료 캠페인</a> <br>
  <div th:if="${page.content.isEmpty()}">
    <p>진행 중인 캠페인이 없습니다.</p>
  </div>
  <div th:unless="${page.content.isEmpty()}">
    <div th:each="post, postStat : ${page.content}" class="post-box" th:style="'margin-right: ' + (${postStat == null or postStat.last} ? '0' : '20px')" data-post-id="${post.id}">
      <div class="post-image">
        <!-- 이미지 불러오기 -->
        <a th:href="@{/post/{id}(id=${post.id})}">
          <img th:src="@{'/static/' + ${post.postImage}}" alt="Post Image" id="post-image">
        </a>
      </div>
      <div class="post-details">
        <h5 th:text="${post.title}" style="text-align: center;"></h5>
        <h5 th:text="${post.organization}" style="text-align: center; color: #888;" class="or"></h5>
        <!-- 게이지 바 -->
        <div class="progress-bar">
          <div class="progress-bar-fill" th:style="'width: ' + (${(post.supportAmount * 100) / post.targetAmount}) + '%'"></div>
        </div>
        <!-- 총 모금 금액 표시 -->
        <div style="font-size: 14px; color: #000; text-align: left; position: absolute; top: calc(100% + 3px); left: 5px; font-weight: bold;">
          <span th:text="${post.supportAmount} + '원'"></span>
        </div>
        <!-- 백분율 표시 -->
        <div style="font-size: 14px; color: #ff6f61; text-align: right; position: absolute; top: calc(100% + 3px); right: 5px; font-weight: bold;">
          <span th:text="${(post.supportAmount * 100) / post.targetAmount} + '%'"></span>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="footer">
  <!-- 페이지네이션 링크 추가 -->
  <div th:if="${page.totalPages > 1}" class="pagination">
    <div>
      <a th:each="i : ${#numbers.sequence(0, page.totalPages-1)}" th:href="@{'/donation?page=' + ${i}}" th:class="${i == page.number} ? 'active'">
        <span th:text="${i + 1}"></span>
      </a>
    </div>
  </div>
</div>
<script>
    async function logout() {
        localStorage.removeItem("token");
        location.replace('/donation');
    }
    document.addEventListener("DOMContentLoaded", function() {
        const logoutButton = document.getElementById("logoutButton");
        if (logoutButton) {
            logoutButton.addEventListener("click", logout);
        }
    });
</script>
</body>
</html>
