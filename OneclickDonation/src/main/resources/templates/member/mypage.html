
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="/static/css/mypage-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <title>마이페이지</title>
</head>
<body>
<div class="w3-content w3-container w3-margin-top">
    <div class="w3-container w3-card-4">
        <div class="w3-center w3-large w3-margin-top">
            <h3>My Page</h3>
            이메일: <span th:text="${member.username}"></span><br>
            이름: <span th:text="${member.nickname}"></span><br>
            단체/기업: <span th:text="${member.organization}"></span><br>
            나이: <span th:text="${member.age}"></span><br>
            핸드폰 번호: <span th:text="${member.phone}"></span><br>
            기부 금액: <span th:text="${member.donationAmount}"></span><br>
        </div>
    </div>
    <a href="/donation" class="home-button" >Home</a>
</div>
<ul class="links">
    <li>
        <a href="/donation/upgrade-request" id="signin">단체로 변경하기</a>
    </li>
    <li>
        <a href="/admin" id="logoutButton">관리자 페이지</a>
    </li>
</ul>
</body>
</html>
