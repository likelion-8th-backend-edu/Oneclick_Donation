<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sign Up Page</title>
  <link rel="stylesheet" href="/static/css/signup-styles.css">
</head>
<body>
<div class="container">
  <h1>SIGN UP</h1>
  <ul class="links">
    <li>
      <a href="/donation/signin" id="signin">SIGN IN</a>
    </li>
    <li>
      <a href="/donation/signup" id="signup">SIGN UP</a>
    </li>
  </ul>
  <form action="/donation/signup" method="post">
    <!-- email input -->
    <div class="first-input input__block signup-input__block">
      <label for="username">
        <input name="username" type="email" placeholder="Email" class="input" id="username"   />
      </label>
    </div>
    <!-- password input -->
    <div class="input__block">
      <label for="password">
        <input name="password" type="password" placeholder="Password" class="input" id="password"   />
      </label>
    </div>
    <!-- repeat password input -->
    <div class="input__block">
      <label for="repeatPassword">
        <input name="repeatPassword" type="password" placeholder="Repeat password" class="input repeat__password" id="repeatPassword"/>
      </label>
    </div>
    <!-- 이름 input-->
    <div class="input__block">
      <label for="nickname">
        <input name="nickname" type="text" placeholder="Name" class="input" id="nickname"   />
      </label>
    </div>
    <!-- 나이 input-->
    <div class="input__block">
      <label for="age">
        <input name="age" type="text" placeholder="Age" class="input" id="age"   />
      </label>
    </div>
    <!-- 핸드폰 input-->
    <div class="input__block">
      <label for="phone">
        <input name="phone" type="text" placeholder="Phone" class="input" id="phone"   />
      </label>
    </div>
    <button class="signup__btn" type="submit">
      회원가입
    </button>
  </form>
  <div class="separator">
    <p>OR</p>
    <a href="/oauth2/authorization/naver">
      <img src="/static/naver.png" alt="네이버 로그인">
    </a>
    <br>
    <a href="/oauth2/authorization/kakao">
      <img src="/static/kakao.png" alt="카카오 로그인">
    </a>
  </div>
</div>
</body>
</html>
