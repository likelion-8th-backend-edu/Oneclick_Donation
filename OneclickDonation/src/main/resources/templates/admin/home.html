<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Admin Home</title>
  <style>
      body {
          font-family: "Montserrat", sans-serif;
          background: white;
      }

      .banner {
          display: block;
          max-width: 1000px;
          width: 90%;
          margin: 20px auto;
      }

      .main {
          display: block;
          max-width: 1000px;
          width: 90%;
          margin: 30px auto;
          position: relative; /* main div를 relative로 설정 */
      }

      h1 {
          color: #ffed4d;
          font-size: 40px;
          letter-spacing: -3px;
          text-align: center;
          margin: 15px 0 20px 0;
          transition: 0.2s linear;
      }

      .links {
          list-style-type: none;
          text-align: right;
      }

      .links li {
          display: inline-block;
          margin: 0 20px 0 0;
          transition: 0.2s linear;
      }

      .links li:nth-child(2) {
          opacity: 0.6;
      }

      .links li:nth-child(2):hover {
          opacity: 1;
      }

      .links li:nth-child(3) {
          opacity: 0.6;
          float: right;
      }

      .links li:nth-child(3):hover {
          opacity: 1;
      }

      .links li a {
          text-decoration: none;
          color: #a6a6a6;
          font-weight: bold;
          text-align: center;
          cursor: pointer;
      }

      /* Modified styles for post box */
      .post-box {
          font-size: 16px;
          width: calc(25% - 25px); /* 한 행에 네 개씩 배치하므로 각 요소의 너비를 조정 */
          height: 200px; /* 세로폭 조정 */
          margin-right: 20px;
          margin-bottom: 30px; /* 위아래 간격을 더 넓게 조정 */
          margin-top: 30px; /* 위아래 간격을 더 넓게 조정 */
          box-sizing: border-box; /* 원래의 전역 스타일에서 이동 */
          float: left;
      }

      .post-image {
          position: relative;
          border: 1px solid #ccc; /* Added border for post image */
          border-radius: 8px; /* Added border radius for post image */
          width: 100%; /* 부모 요소에 꽉 차도록 */
          height: 70%; /* 부모 요소 높이의 65%로 설정 */
          padding: 1px; /* 테두리와 이미지 간의 간격을 보정 */
      }

      .post-image img {
          width: 100%;
          height: 100%;
          border-radius: 6px; /* 이미지가 테두리 내에 꽉 차도록 설정 */
          object-fit: cover; /* 이미지가 테두리 내에 꽉 차도록 설정 */
      }

      .post-details {
          width: 100%; /* 부모 요소에 꽉 차도록 */
          height: 30%; /* 부모 요소 높이의 35%로 설정 */
          position: relative;
      }

      /* 제목과 게이지 바 위치 조정 */
      .post-details h5 {
          text-align: center;
          margin-top: 10px; /* 제목과 게이지 바 사이의 간격 조정 */
      }

      .progress-bar {
          background-color: #e0e0e0;
          height: 20px;
          border-radius: 10px;
          overflow: hidden;
          position: absolute;
          bottom: 0;
          left: 0;
          width: 100%;
      }

      .progress-bar-fill {
          background-color: #ff6f61;
          height: 100%;
          transition: width 0.3s ease-in-out;
      }

      .progress-percent {
          font-size: 12px;
          color: #fff;
          padding: 2px 5px;
          position: absolute;
          top: 50%;
          transform: translateY(-50%);
          left: 50%;
          transform: translate(-50%, -50%);
      }
  </style>
</head>
<body>
<div class="banner">
  <h1>작은 선물이 큰 변화를 만듭니다.</h1>
  <ul class="links">
    <li>
      <a href="/admin/upgrades" id="admin">단체 신청 목록</a>
    </li>
  </ul>
</div>
<div class="main">
  <div th:if="${page.content.isEmpty()}">
    <p>진행 중인 캠페인이 없습니다.</p>
  </div>
  <div th:unless="${page.content.isEmpty()}">
    <div th:each="post, postStat : ${page.content}" class="post-box" th:style="'margin-right: ' + (${postStat == null or postStat.last} ? '0' : '20px')" data-post-id="${post.id}">
      <div class="post-image">
        <!-- 이미지 불러오기 -->
        <a th:href="@{/post/{id}(id=${post.id})}">
          <img th:src="@{'/static/' + ${post.postImage}}" alt="Post Image" id="post-image">
        </a>
      </div>
      <div class="post-details">
        <h5 th:text="${post.title}" style="text-align: center;"></h5>
        <!-- 제목 및 게이지 바 -->
        <div class="progress-bar">
          <div class="progress-bar-fill" th:style="'width: ' + (${(post.supportAmount * 100) / post.targetAmount}) + '%'">
            <span class="progress-percent" th:text="${post.supportAmount + '원'}"></span>
          </div>
        </div>
      </div>
    </div>
    <!-- 페이지네이션 링크 추가 -->
    <div th:if="${page.totalPages > 1}">
      <div>
        <span>페이지:</span>
        <a th:each="i : ${#numbers.sequence(0, page.totalPages-1)}" th:href="@{'/?page=' + ${i}}">
          <span th:text="${i} + 1"></span>
        </a>
      </div>
    </div>
  </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        // 스토리지에서 토큰 가져오기
        const token = localStorage.getItem("token");
        if (!token) {
            alert("로그인을 진행해주세요.")
            // 토큰이 없으면 로그인 페이지로 리다이렉션
            location.replace('/donation/signin');
        } else {
            // 토큰이 있으면 요청 보내기
            fetchData('/admin');
        }
    });

    async function fetchData(url) {
        try {
            const token = localStorage.getItem("token");
            const response = await fetch(url, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}` // 토큰을 헤더에 포함하여 전달
                }
            });
            if (response.ok) {
                const data = await response.json();
                console.log('데이터 로드 성공:', data);
            } else {
                const errorData = await response.json();
                throw new Error("서버 오류: " + errorData.message);
            }
        } catch (error) {
            console.error("에러 발생:", error);
        }
    }
</script>
</body>
</html>
