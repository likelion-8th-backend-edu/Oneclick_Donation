<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <title>update</title>
</head>
<body>
<form th:action="@{/post/{id}/edit(id=${post.id})}" method="post">
  <div class="mb-2">
    <label>
      Title: <input type="text" name="title" th:value="${post.title}">
    </label>
  </div>
  <div class="mb-2">
    <label>
      Contents: <input type="text" name="contents" th:value="${post.description}">
    </label>
  </div>
  <div class="mb-2">
    <div class="mb-2">
      <input type="submit">
    </div>
  </div>
</form>
</body>
</html>
