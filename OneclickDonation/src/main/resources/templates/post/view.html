<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Post</title>
  <style>
      body {
          font-family: Arial, sans-serif;
          background-color: #f0f0f0;
          margin: 0;
          padding: 0;
      }

      .container {
          max-width: 900px;
          margin: 50px auto;
          background-color: #fff;
          padding: 20px;
          border-radius: 8px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
          color: #ffed4d;
          text-align: center;
      }

      .post-details {
          margin-top: 20px;
      }

      .post-details div {
          margin-bottom: 10px;
      }

      .post-details strong {
          color: #333;
      }

      .post-details img {
          max-width: 100%;
          display: block;
          margin: 10px auto;
          border-radius: 8px;
      }

      .action-buttons {
          margin-top: 20px;
          text-align: right;
          display: flex;
          justify-content: space-between;
          align-items: center;
      }

      .action-buttons a {
          background-color: #ffed4d;
          color: #fff;
          padding: 8px 16px;
          text-decoration: none;
          border-radius: 5px;
          margin-right: 10px;
      }

      .action-buttons a.news-button {
          background-color: #ff4d4d;
          padding: 10px 20px;
          border-radius: 20px;
          margin-right: auto;
      }

      .action-buttons a.news-button:hover {
          background-color: #ff6666;
      }

      /* Comment Style */
      .comments {
          margin-top: 30px;
      }

      .comment {
          background-color: #f9f9f9;
          border-radius: 5px;
          padding: 15px;
          margin-bottom: 20px;
      }

      .comment p {
          margin: 0;
          font-size: 16px;
      }

      .comment .delete-btn {
          background-color: #ff4d4d;
          color: #fff;
          padding: 5px 10px;
          border: none;
          border-radius: 3px;
          cursor: pointer;
          float: right;
      }

      .comment .delete-btn:hover {
          background-color: #ff6666;
      }

      .comment .delete-btn:focus {
          outline: none;
      }

      .comment-footer {
          margin-top: 10px;
          font-size: 14px;
          color: #777;
      }
  </style>
</head>
<body>
<div class="container">
  <h1 th:text="${post.title}"></h1>
  <div class="post-details">
    <div>
      <strong>캠페인 제목:</strong> <br>
      <span th:text="${post.title}"></span>
    </div>
    <div>
      <strong>대표 이미지:</strong>
      <img th:src="@{'/uploads/' + ${post.postImage}}" alt="Post Image">
    </div>
    <div>
      <strong>캠페인 설명:</strong>
      <p th:text="${post.description}" style="word-wrap: break-word;"></p>
    </div>
    <div>
      <strong>모금 시작 날짜:</strong> <br>
      <span th:text="${post.startDate}"></span>
    </div>
    <div>
      <strong>모금 종료 날짜:</strong> <br>
      <span th:text="${post.endDate}"></span>
    </div>
    <div>
      <strong>목표 모금액:</strong> <br>
      <span th:text="${post.targetAmount + '원'}"></span>
    </div>
  </div>
  <br>
  <div class="action-buttons">
    <a th:href="@{/post/{id}/news(id=${post.id})}" class="news-button">소식</a>
    <a th:href="@{'/post/' + ${post.id} + '/edit'}">수정</a>
    <form th:action="@{'/post/' + ${post.id} + '/delete'}" method="post" style="display: inline;">
      <button type="submit" style="background-color: #ffed4d; color: #fff; padding: 8px 16px; text-decoration: none; border-radius: 5px; border: none; cursor: pointer;">삭제</button>
    </form>
    <a href="/donation" class="back-link">Home</a>
  </div>
</div>

<div class="container">
  <div class="comments">
    <h3>댓글</h3>
    <div th:unless="${#lists.isEmpty(comment)}" th:each="cmt : ${comment}" class="comment">
      <p th:text="${cmt.content}"></p>
      <div class="comment-footer">
        <span>작성자: <em>John Doe</em></span>
        <form th:action="@{/post/{postId}/comment/{commentId}/delete(postId=${post.id}, commentId=${cmt.id})}" method="post">
          <button type="submit" class="delete-btn">댓글 삭제</button>
        </form>
      </div>
    </div>
  </div>

  <hr>

  <h3>댓글 작성</h3>
  <form th:action="@{/post/{id}/comment(id=${post.id})}" method="post">
    <div class="container">
      <label>
        <input type="text" name="content" placeholder="댓글을 작성하세요.">
      </label>
    </div>
    <input type="submit" value="댓글 작성"> <br>
  </form>
</div>

</body>
</html>
