<!doctype html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Home</title>
  <style>
      body {
          font-family: "Montserrat", sans-serif;
          background: white;
      }

      .container {
          display: block;
          max-width: 680px;
          width: 80%;
          margin: 50px auto;
      }

      h1 {
          color: #ffed4d;
          font-size: 40px;
          letter-spacing: -3px;
          text-align: center;
          margin: 15px 0 20px 0;
          transition: 0.2s linear;
      }
      .links {
          list-style-type: none;
          text-align: right;
      }
      .links li {
          display: inline-block;
          margin: 0 20px 0 0;
          transition: 0.2s linear;
      }
      .links li:nth-child(2) {
          opacity: 0.6;
      }
      .links li:nth-child(2):hover {
          opacity: 1;
      }
      .links li:nth-child(3) {
          opacity: 0.6;
          float: right;
      }
      .links li:nth-child(3):hover {
          opacity: 1;
      }
      .links li a {
          text-decoration: none;
          color: #0f132a;
          font-weight: bold;
          text-align: center;
          cursor: pointer;
      }
      </style>
</head>
<body>
<div class="container">
<h1>작은 선물이 큰 변화를 만듭니다.</h1>
  <ul class="links">
    <li>
      <a href="/donation/signin" id="signin">SIGN IN</a>
    </li>

<!--    회원가입은 나중에 없애기 로그인 들어가서 회원가입 주소로 넘어갈 수 있도록 하기 -->
    <li>
      <a href="/donation/signup" id="signup">SIGN UP</a>
    </li>
  </ul>
  <!-- 마이페이지로 옮기기-->
<a href="/donation/upgrade-request">단체로 변경하기</a>

  <div th:if="${page.content.empty}">
    <p>진행 중인 캠페인이 없습니다.</p>
  </div>
  <div th:unless="${page.content.empty}">
    <div th:each="post : ${page.content}">
      <h2 th:text="${post.title}"></h2>
      <p th:text="${post.description}"></p>
      <!-- 기타 필요한 정보 출력 -->
    </div>
    <!-- 페이지네이션 링크 추가 -->
    <div th:if="${page.totalPages > 1}">
      <div>
        <span>페이지:</span>
        <a th:each="i : ${#numbers.sequence(0, page.totalPages-1)}" th:href="@{'/?page=' + ${i}}">
          <span th:text="${i} + 1"></span>
        </a>
      </div>
    </div>
  </div>
</div>
</body>
</html>
